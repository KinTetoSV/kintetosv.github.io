            {
                q: "Ce cauzează un motor care 'pierde' lichid de răcire fără să prezinte scurgeri vizibile?",
                a: ["Chiulasă fisurată sau garnitură de chiulasă arsă", "Radiator fisurat intern", "Vas de expansiune crăpat", "Pompă de apă defectă"],
                correct: 0
            },
            {
                q: "Ce rol are senzorul de unghi al volanului în sistemul de parcare automată?",
                a: ["Detectează manevrele șoferului pentru a calcula traiectoria", "Măsoară unghiul roților față de caroserie", "Controlează funcționarea servo-direcției", "Monitorizează viteza de rotație a volanului"],
                correct: 0
            },
            {
                q: "Ce indica un motor care produce un zgomot de 'bâtaie' doar la pornirea la rece?",
                a: ["Uzura pistoanelor și a cilindrilor", "Joc excesiv în biele", "Probleme la sistemul de distribuție", "Arbore cotit dezechilibrat"],
                correct: 0
            }
        ];

        // Sumele pentru fiecare întrebare (progresive până la 1.000.000 RON)
        const moneyValues = [
            100, 200, 300, 500, 1000,
            2000, 4000, 8000, 16000, 32000,
            64000, 125000, 250000, 500000, 1000000,
            2000000, 3000000, 5000000, 7500000, 10000000,
            15000000, 20000000, 30000000, 40000000, 50000000,
            60000000, 70000000, 80000000, 90000000, 100000000,
            125000000, 150000000, 175000000, 200000000, 250000000,
            300000000, 350000000, 400000000, 450000000, 500000000,
            550000000, 600000000, 650000000, 700000000, 750000000,
            800000000, 850000000, 900000000, 950000000, 1000000000
        ];

        // Starea jocului
        let currentQuestion = 0;
        let currentMoney = 0;
        let hiddenAnswers = [];
        let lifelines = {
            "50:50": true,
            "prieten": true,
            "public": true,
            "schimba": true
        };

        // Elemente DOM
        const menuScreen = document.getElementById('menuScreen');
        const gameScreen = document.getElementById('gameScreen');
        const messageScreen = document.getElementById('messageScreen');
        const startBtn = document.getElementById('startBtn');
        const continueBtn = document.getElementById('continueBtn');
        const questionText = document.getElementById('questionText');
        const answersContainer = document.getElementById('answersContainer');
        const moneyContainer = document.getElementById('moneyContainer');
        const currentMoneyElement = document.getElementById('currentMoney');
        const messageText = document.getElementById('messageText');
        const progressBar = document.getElementById('progressBar');

        // Ajutoare
        const lifeline5050 = document.getElementById('lifeline5050');
        const lifelineFriend = document.getElementById('lifelineFriend');
        const lifelineAudience = document.getElementById('lifelineAudience');
        const lifelineChange = document.getElementById('lifelineChange');

        // Inițializare joc
        function initGame() {
            currentQuestion = 0;
            currentMoney = 0;
            hiddenAnswers = [];
            lifelines = {
                "50:50": true,
                "prieten": true,
                "public": true,
                "schimba": true
            };
            
            updateLifelines();
            updateMoneyDisplay();
            updateProgressBar();
            showQuestion();
        }

        // Afișează întrebarea curentă
        function showQuestion() {
            const question = questions[currentQuestion];
            questionText.textContent = `${currentQuestion + 1}. ${question.q}`;
            
            // Actualizează afișajul banilor
            updateMoneyDisplay();
            updateProgressBar();
            
            // Generează butoanele pentru răspunsuri
            answersContainer.innerHTML = '';
            question.a.forEach((answer, index) => {
                if (hiddenAnswers.includes(index)) return;
                
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = `${String.fromCharCode(65 + index)}. ${answer}`;
                button.onclick = () => checkAnswer(index);
                answersContainer.appendChild(button);
            });
        }

        // Verifică răspunsul
        function checkAnswer(answerIndex) {
            const question = questions[currentQuestion];
            const isCorrect = answerIndex === question.correct;
            
            if (isCorrect) {
                currentMoney = moneyValues[currentQuestion];
                currentQuestion++;
                
                if (currentMoney === 1000000000) {
                    showMessage("FELICITĂRI! Ai câștigat 1.000.000.000 RON și ai devenit MECANIC EXPERT!", "win");
                } else if (currentQuestion >= questions.length) {
                    showMessage("Felicitări! Ai terminat toate întrebările și ai câștigat " + currentMoney.toLocaleString() + " RON!", "win");
                } else {
                    showMessage("Răspuns corect!", "correct");
                }
            } else {
                showMessage("Răspuns greșit! Ai câștigat " + (currentQuestion > 0 ? moneyValues[currentQuestion-1].toLocaleString() : 0) + " RON.", "wrong");
            }
        }

        // Afișează mesaj
        function showMessage(text, type) {
            messageText.textContent = text;
            messageText.className = "message-text " + type;
            gameScreen.style.display = 'none';
            messageScreen.style.display = 'block';
        }

        // Actualizează afișajul banilor
        function updateMoneyDisplay() {
            currentMoneyElement.textContent = currentMoney.toLocaleString();
            
            moneyContainer.innerHTML = '';
            // Afișează doar primele 15 niveluri pentru a nu ocupa prea mult spațiu pe mobil
            const displayValues = moneyValues.slice(0, 15);
            
            displayValues.forEach((value, index) => {
                const moneyElement = document.createElement('div');
                moneyElement.className = 'money-value ';
                
                if (index === currentQuestion) {
                    moneyElement.classList.add('money-current');
                } else if (index < currentQuestion) {
                    moneyElement.classList.add('money-reached');
                } else {
                    moneyElement.classList.add('money-upcoming');
                }
                
                moneyElement.textContent = value.toLocaleString() + ' RON';
                moneyContainer.appendChild(moneyElement);
            });
        }

        // Actualizează bara de progres
        function updateProgressBar() {
            const progress = (currentQuestion / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Actualizează starea ajutoarelor
        function updateLifelines() {
            lifeline5050.disabled = !lifelines["50:50"];
            lifelineFriend.disabled = !lifelines["prieten"];
            lifelineAudience.disabled = !lifelines["public"];
            lifelineChange.disabled = !lifelines["schimba"];
        }

        // Ajutor 50:50 - CORECTAT
        lifeline5050.addEventListener('click', function() {
            if (!lifelines["50:50"]) return;
            
            const question = questions[currentQuestion];
            const wrongAnswers = [];
            
            // Găsește răspunsurile greșite
            for (let i = 0; i < question.a.length; i++) {
                if (i !== question.correct) {
                    wrongAnswers.push(i);
                }
            }
            
            // Alege două răspunsuri greșite la întâmplare
            const toHide = [];
            toHide.push(wrongAnswers[Math.floor(Math.random() * wrongAnswers.length)]);
            
            // Elimină răspunsul deja selectat
            const remainingWrong = wrongAnswers.filter(i => i !== toHide[0]);
            toHide.push(remainingWrong[Math.floor(Math.random() * remainingWrong.length)]);
            
            // Setează doar pentru întrebarea curentă
            hiddenAnswers = toHide;
            lifelines["50:50"] = false;
            updateLifelines();
            showQuestion();
        });

        // Ajutor prieten
        lifelineFriend.addEventListener('click', function() {
            if (!lifelines["prieten"]) return;
            
            const question = questions[currentQuestion];
            const correctAnswer = question.a[question.correct];
            
            // Simulează un sfat de la prieten (80% șanse să fie corect)
            const isCorrectAdvice = Math.random() < 0.8;
            let advice;
            
            if (isCorrectAdvice) {
                advice = `Prietenul tău mecanic spune: "Sunt sigur că răspunsul corect este ${correctAnswer}".`;
            } else {
                // Alege un răspuns greșit la întâmplare
                const wrongAnswers = [];
                for (let i = 0; i < question.a.length; i++) {
                    if (i !== question.correct) {
                        wrongAnswers.push(question.a[i]);
                    }
                }
                const wrongAnswer = wrongAnswers[Math.floor(Math.random() * wrongAnswers.length)];
                advice = `Prietenul tău mecanic spune: "Cred că răspunsul corect este ${wrongAnswer}".`;
            }
            
            alert(advice);
            lifelines["prieten"] = false;
            updateLifelines();
        });

        // Ajutor public
        lifelineAudience.addEventListener('click', function() {
            if (!lifelines["public"]) return;
            
            const question = questions[currentQuestion];
            const correctIndex = question.correct;
            
            // Simulează votul publicului (răspunsul corect are cele mai mari șanse)
            let percentages = [0, 0, 0, 0];
            let total = 0;
            
            // Asignează procente, răspunsul corect având cel mai mare procent
            for (let i = 0; i < 4; i++) {
                if (i === correctIndex) {
                    percentages[i] = Math.floor(Math.random() * 30) + 40; // 40-70%
                } else {
                    percentages[i] = Math.floor(Math.random() * 20) + 5; // 5-25%
                }
                total += percentages[i];
            }
            
            // Ajustează pentru a face totalul 100%
            const adjustment = 100 - total;
            percentages[correctIndex] += adjustment;
            
            // Afișează rezultatele
            let results = "Publicul a votat astfel:\n";
            question.a.forEach((answer, index) => {
                results += `${String.fromCharCode(65 + index)}. ${answer}: ${percentages[index]}%\n`;
            });
            
            alert(results);
            lifelines["public"] = false;
            updateLifelines();
        });

        // Ajutor schimbă întrebarea
        lifelineChange.addEventListener('click', function() {
            if (!lifelines["schimba"]) return;
            
            // Găsește o altă întrebare la același nivel de dificultate
            const availableQuestions = questions.filter((q, index) => index !== currentQuestion);
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            
            // Înlocuiește întrebarea curentă
            questions[currentQuestion] = availableQuestions[randomIndex];
            
            // Resetează răspunsurile ascunse doar pentru această întrebare
            hiddenAnswers = [];
            lifelines["schimba"] = false;
            updateLifelines();
            showQuestion();
        });

        // Evenimente butoane
        startBtn.addEventListener('click', function() {
            menuScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            initGame();
        });

        continueBtn.addEventListener('click', function() {
            if (currentMoney === 1000000000 || currentQuestion >= questions.length) {
                // Jocul s-a terminat, revenire la meniu
                menuScreen.style.display = 'block';
                messageScreen.style.display = 'none';
            } else {
                // Continuă la următoarea întrebare
                messageScreen.style.display = 'none';
                gameScreen.style.display = 'flex';
                // Resetează răspunsurile ascunse pentru noua întrebare
                hiddenAnswers = [];
                showQuestion();
            }
        });

        // Inițializare la încărcarea paginii
        window.onload = function() {
            menuScreen.style.display = 'block';
        };
    </script>
</body>
</html>
